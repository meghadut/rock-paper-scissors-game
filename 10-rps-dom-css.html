<head>

</head>
<body>
    <p class="title">Rock Paper Scissors game</p>
    <button onclick="
        let comp1=compMove();
        game(0,comp1);
    " class="hand-button-css"><img src="./rock-emoji.png" class="hand-css"></button>
    <button onclick="   
        comp1=compMove();
        game(1,comp1);

    <button onclick="
        comp1=compMove();
        game(2,comp1);

    <p class="js-result result-css"> </p>
    <p class="js-hands"></p>

    <button onclick="
    score.yourscore=0,
    score.computerscore=0,
    localStorage.removeItem('score'),

            document.querySelector('.js-hands').innerHTML='';
    " class="view">
        reset
    </button>
    
    <script src="rps.js">
      
    </script>
